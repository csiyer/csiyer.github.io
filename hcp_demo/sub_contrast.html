<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject-Level Contrast | HCP Demo</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/papaya-viewer@1.0.1455/release/current/standard/papaya.min.css">
    <script src="https://cdn.jsdelivr.net/npm/papaya-viewer@1.0.1455/release/current/standard/papaya.min.js"></script>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            padding: 20px 40px;
        }

        .header {
            max-width: 1000px;
            margin: 0 auto 20px auto;
            text-align: left;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 10px;
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            opacity: 0.8;
        }

        .viewer-label {
            max-width: 1000px;
            margin: 20px auto 8px auto;
            text-align: left;
            font-weight: 700;
            color: #a5b4fc;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
        }
    </style>
    <script>
        var params1 = [];
        params1["images"] = [
            "data/mni152.nii.gz",
            "data/sub1_2bk_beta.nii.gz",
            "data/sub1_0bk_beta.nii.gz"
        ];
        params1["sub1_2bk_beta.nii.gz"] = { "min": 0, "max": 0.5, "lut": "Red Overlay", "name": "Sub1 2-Back" };
        params1["sub1_0bk_beta.nii.gz"] = { "min": 0, "max": 0.5, "lut": "Green Overlay", "name": "Sub1 0-Back" };

        var params2 = [];
        params2["images"] = [
            "data/mni152.nii.gz",
            "data/sub1_2bk-0bk_beta.nii.gz",
            "data/sub2_2bk-0bk_beta.nii.gz"
        ];
        params2["sub1_2bk-0bk_beta.nii.gz"] = { "min": 0, "max": 0.5, "lut": "Red Overlay", "name": "Sub1 (2bk-0bk)" };
        params2["sub2_2bk-0bk_beta.nii.gz"] = { "min": 0, "max": 0.5, "lut": "Green Overlay", "name": "Sub2 (2bk-0bk)" };
        params1["coordinate"] = [0, 0, 0];
        params2["coordinate"] = [0, 0, 0];
    </script>
</head>

<body>
    <div class="header">
        <a href="index.html" class="back-btn">‚Üê Back to Overview</a>
        <h1>Subject-Level Contrast: 2back vs 0back</h1>
    </div>

    <div class="viewer-label">Top: 2bk and 0bk Activations</div>
    <div class="papaya" data-params="params1"></div>

    <div class="viewer-label">Bottom: 2bk-0bk Contrast (Subjects 1 &amp; 2)</div>
    <div class="papaya" data-params="params2"></div>
</body>

</html>
