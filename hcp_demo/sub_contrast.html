<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject-Level Contrast | HCP Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/papaya-viewer@1.0.1449/release/main/debug/papaya.css">
    <script src="https://cdn.jsdelivr.net/npm/papaya-viewer@1.0.1449/release/main/debug/papaya.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            max-width: 1000px;
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-muted);
            margin: 5px 0 0 0;
        }

        .viewer-container {
            width: 1000px;
            height: 500px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: transform 0.2s;
        }

        .back-btn:hover {
            transform: translateX(-5px);
        }

        .viewer-label {
            width: 1000px;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 700;
            color: #a5b4fc;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
        }
    </style>
    <script>
        // TOP VIEWER PARAMS (Single maps: 2bk and 0bk)
        var params1 = [];
        params1["images"] = [
            "data/mni152.nii.gz",
            "data/sub1_2bk_beta.nii.gz",
            "data/sub1_0bk_beta.nii.gz"
        ];
        params1["sub1_2bk_beta.nii.gz"] = { "min": 0, "max": 0.5, "lut": "Red Overlay", "name": "Sub1 2-Back" };
        params1["sub1_0bk_beta.nii.gz"] = { "min": 0, "max": 0.5, "lut": "Green Overlay", "name": "Sub1 0-Back" };

        // BOTTOM VIEWER PARAMS (Differential maps: 2bk-0bk)
        var params2 = [];
        params2["images"] = [
            "data/mni152.nii.gz",
            "data/sub1_2bk-0bk_beta.nii.gz",
            "data/sub2_2bk-0bk_beta.nii.gz"
        ];
        params2["sub1_2bk-0bk_beta.nii.gz"] = { "min": 0, "max": 0.5, "lut": "Red Overlay", "name": "Sub1 (2bk-0bk)" };
        params2["sub2_2bk-0bk_beta.nii.gz"] = { "min": 0, "max": 0.5, "lut": "Green Overlay", "name": "Sub2 (2bk-0bk)" };
        // Sync viewers if possible by forcing MNI space coordinates
        params1["coordinate"] = [0, 0, 0];
        params2["coordinate"] = [0, 0, 0];
    </script>
</head>

<body>
    <div class="header">
        <a href="index.html" class="back-btn">‚Üê Back to Overview</a>
        <h1>Subject-Level Contrast: 2back vs 0back</h1>
        <p>Individual activation patterns during working memory tasks</p>
    </div>

    <div class="viewer-label">Top: Mean Activations (Sub1)</div>
    <div class="viewer-container">
        <div class="papaya" data-params="params1"></div>
    </div>

    <div class="viewer-label">Bottom: Differential Response (Sub1 vs Sub2)</div>
    <div class="viewer-container">
        <div class="papaya" data-params="params2"></div>
    </div>
</body>

</html>
