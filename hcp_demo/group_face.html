<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Contrast: Face-Other | HCP Demo</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/papaya-viewer@1.0.1455/release/current/standard/papaya.min.css">
    <script src="https://cdn.jsdelivr.net/npm/papaya-viewer@1.0.1455/release/current/standard/papaya.min.js"></script>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            padding: 20px 40px;
        }

        .header {
            max-width: 1000px;
            margin: 0 auto 20px auto;
            text-align: left;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 10px;
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            opacity: 0.8;
        }

        .viewer-label {
            max-width: 1000px;
            margin: 20px auto 8px auto;
            text-align: left;
            font-weight: 700;
            color: #a5b4fc;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
        }
    </style>
    <script>
        var params1 = [];
        params1["worldSpace"] = true;
        params1["images"] = ["data/mni152.nii.gz", "data/group_face-avg_zstat.nii.gz"];
        params1["group_face-avg_zstat.nii.gz"] = { "lut": "Grayscale" };

        var params2 = [];
        params2["worldSpace"] = true;
        params2["images"] = [
            "data/mni152.nii.gz",
            "data/group_face-avg_zstat.nii.gz",
            "data/mask_ffa_bilateral.nii.gz"
        ];
        params2["group_face-avg_zstat.nii.gz"] = { "lut": "Red Overlay", "alpha": 0.7 };
        params2["mask_ffa_bilateral.nii.gz"] = { "min": 0.5, "max": 1, "lut": "Blue Overlay", "alpha": 1 };
    </script>
</head>

<body>
    <div class="header">
        <a href="index.html" class="back-btn">← Back to Overview</a>
        <h1>Group-Level Contrast: Face − Other</h1>
    </div>

    <div class="viewer-label">Unthresholded Z-Statistic Map</div>
    <div class="papaya" data-params="params1"></div>

    <div class="viewer-label">Contrast (red) with standard FFA mask (blue)</div>
    <div class="papaya" data-params="params2"></div>
</body>

</html>
