<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Contrast: 2back-0back | HCP Demo</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/papaya-viewer@1.0.1455/release/current/standard/papaya.min.css">
    <script src="https://cdn.jsdelivr.net/npm/papaya-viewer@1.0.1455/release/current/standard/papaya.min.js"></script>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            padding: 20px 40px;
        }

        .header {
            max-width: 1000px;
            margin: 0 auto 20px auto;
            text-align: left;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 10px;
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            opacity: 0.8;
        }
    </style>
    <script>
        var params = [];
        params["worldSpace"] = true;
        params["images"] = ["data/mni152.nii.gz", "data/group_2bk-0bk_zstat.nii.gz"];
        params["group_2bk-0bk_zstat.nii.gz"] = { "lut": "Grayscale", "min": -20, "max": 20, "alpha": 0.6 };
    </script>
</head>

<body>
    <div class="header">
        <a href="index.html" class="back-btn">← Back to Overview</a>
        <h1>Group-Level Contrast: 2back − 0back</h1>
    </div>

    <div class="papaya" data-params="params"></div>
</body>

</html>
