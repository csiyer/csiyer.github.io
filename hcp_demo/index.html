<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Back fMRI Analysis | HCP</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            width: 90%;
            text-align: center;
            padding: 2rem;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 3rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.025em;
            line-height: 1.2;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            text-align: center;
            min-height: 100px;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            background-color: rgba(99, 102, 241, 0.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .card h2 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .blur-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(99, 102, 241, 0.1);
            filter: blur(80px);
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }

        .blob-2 {
            background: rgba(192, 132, 252, 0.1);
            right: 0;
            bottom: 0;
            animation-delay: -5s;
        }

        @keyframes move {
            from {
                transform: translate(-20%, -20%);
            }

            to {
                transform: translate(20%, 20%);
            }
        }
    </style>
</head>

<body>
    <div class="blur-bg">
        <div class="blob"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="container">
        <h1>N-Back fMRI Analysis <br> (Human Connectome Project)</h1>

        <div class="grid">
            <a href="struct_proc.html" class="card">
                <h2>Structural Preprocessing</h2>
            </a>

            <a href="struct_comp.html" class="card">
                <h2>Structural Comparison</h2>
            </a>

            <a href="func_proc.html" class="card">
                <h2>Functional Preprocessing</h2>
            </a>

            <a href="sub_contrast.html" class="card">
                <h2>Subject: 2bk vs 0bk</h2>
            </a>

            <a href="group_2bk.html" class="card">
                <h2>Group: 2bk vs 0bk</h2>
            </a>

            <a href="group_face.html" class="card">
                <h2>Group: Face Selective</h2>
            </a>

            <a href="group_place.html" class="card">
                <h2>Group: Place Selective</h2>
            </a>
        </div>
    </div>
</body>

</html>
