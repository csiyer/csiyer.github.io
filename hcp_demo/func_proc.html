<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Preprocessing | HCP Demo</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/papaya-viewer@1.0.1455/release/current/standard/papaya.min.css">
    <script src="https://cdn.jsdelivr.net/npm/papaya-viewer@1.0.1455/release/current/standard/papaya.min.js"></script>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            padding: 20px 40px;
        }

        .header {
            max-width: 1000px;
            margin: 0 auto 20px auto;
            text-align: left;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 10px;
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            opacity: 0.8;
        }

        .viewer-label {
            max-width: 1000px;
            margin: 20px auto 8px auto;
            text-align: left;
            font-weight: 700;
            color: #a5b4fc;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
        }
    </style>
    <script>
        var params1 = [];
        params1["images"] = ["data/sub1_bold_raw.nii.gz"];

        var params2 = [];
        params2["images"] = ["data/sub1_bold_clean.nii.gz"];
    </script>
</head>

<body>
    <div class="header">
        <a href="index.html" class="back-btn">‚Üê Back to Overview</a>
        <h1>Functional Preprocessing</h1>
    </div>

    <div class="viewer-label">Top: Raw BOLD</div>
    <div class="papaya" data-params="params1"></div>

    <div class="viewer-label">Bottom: Preprocessed BOLD</div>
    <div class="papaya" data-params="params2"></div>
</body>

</html>
